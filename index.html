<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://kit.fontawesome.com/381f09ad0b.js" crossorigin="anonymous"></script>
    <title>Ohmyfood! - Reservation de restaurants gastronomiques</title>
</head>

<body>
    <header class="header">
        <img src="./img/logo/ohmyfood@2x.svg" alt="logo">
    </header>
    <section class="localisation">
        <i class="fas fa-map-marker-alt fa-lg"></i>
        <h2><span>Paris, Belleville</span></h2>
    </section>
    <main>
        <section class="presentation">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception séléctionnés par nos soins.</p>
            <button class="presentation__button" onclick="window.location.href='#'">
                Explorer nos
                restaurants
            </button>
        </section>
        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <div class="container">
                <div class="fonctionnement__button">
                    <div class="fonctionnement__number">
                        1
                    </div>
                    <button class="button" onclick="window.location.href='#'">
                        <i class="fas fa-mobile-alt fa-lg"></i>
                        Choissisez un restaurant
                    </button>
                </div>
                <div class="fonctionnement__button">
                    <div class="fonctionnement__number">
                        2
                    </div>
                    <button class="button" onclick="window.location.href='#'">
                        <i class="fas fa-list-ul fa-lg"></i>
                        Composez votre menu
                    </button>
                </div>
                <div class="fonctionnement__button">
                    <div class="fonctionnement__number">
                        3
                    </div>
                    <button class="button" onclick="window.location.href='#'">
                        <i class="fas fa-store fa-lg"></i>
                        Dégustez au restaurant
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
